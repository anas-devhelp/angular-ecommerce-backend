<div class="row mb-2">
  <div class="col-12">
    <div class="p-3 bg-white shadow-sm d-flex">
      <div>
        <h2>Top Categries</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-3 mb-1" *ngFor="let category of categories">
    <div class="w-100 bg-white p-1 shadow">
      <a routerLink="/categories/detail/{{category.id}}" class="w-100">{{category.title}}</a>
      <p class="fs-5">{{category.slug}}</p>
    </div>
  </div>
</div>
