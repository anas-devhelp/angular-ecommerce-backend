<app-category-search></app-category-search>
<div class="row my-5">
  <h3 class="fs-4 mb-3">Categories</h3>
  <div class="col">
    <table class="table bg-white rounded shadow-sm  table-hover">
      <thead>
        <tr>
          <th scope="col" width="50">#</th>
          <th scope="col">Title</th>
          <th scope="col">Slug</th>
          <th scope="col">Image URL</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <th scope="row">{{i+1}}</th>
            <td>{{category.title}}</td>
            <td>{{category.slug}}</td>
            <td><img src="{{category.imageUrl}}" width="15px"></td>
            <td>{{category.description}}</td>
            <td>
              <!-- <a routerLink="/categories/detail/{{category.id}}" class="bi bi-pencil-square"></a> -->
              <span><button routerLink="/categories/detail/{{category.id}}" type="button" class="bi bi-pencil-fill" title="Edit category"></button></span>&nbsp;
              <span><button type="button" class="bi bi-trash2" title="Delete category" (click)="delete(category)"></button></span>
            </td>
        </tr>
        <a routerLink="/add-category"> <span class="badge">Add new</span></a>
      </tbody>
    </table>

  </div>
</div>
