<div *ngIf="category">

  <h2>{{category.title | uppercase}} Details</h2>
  <div><span>id: </span>{{category.id}}</div>

  <div class="form-group">  
        <label for="title">Title</label>  
        <input type="text" class="form-control" id="title" required [(ngModel)]="category.title">  
      </div>  
      <div class="form-group">  
        <label for="slug">Slug</label>  
        <input type="text" class="form-control" id="slug" [(ngModel)]="category.slug">  
      </div>  
      <div class="form-group">  
        <label for="description">Description</label>  
        <input type="text" class="form-control" id="description" [(ngModel)]="category.description">  
      </div>  
      <div class="form-group">  
        <label for="imageUrl">imageUrl</label>  
        <input type="text" class="form-control" id="imageUrl"  [(ngModel)]="category.imageUrl">  
      </div>  
        <button type="button" class="btn btn-success" (click)="save()">Update</button>  
      <button type="button" class="btn btn-success" (click)="goBack()">go back</button>
